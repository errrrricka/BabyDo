<div id="notify-page">
    <div class="custom-notify-template cg-notify-message" ng-click="$close()" ng-class="[ $position === 'center' ? 'cg-notify-message-center' : '', $position === 'left' ? 'cg-notify-message-left' : '', $position === 'right' ? 'cg-notify-message-right' : '']" ng-style="{'margin-left': $centerMargin}">
        <div ng-hide="$messageTemplate">{{$message}}</div>
        <div ng-show="$messageTemplate" class="cg-notify-message-template"></div>
    </div>
</div>
